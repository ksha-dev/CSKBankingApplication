IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=Sve usluge u oblaku i lokalni proizvodi Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral i Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=Sukladnost s djelatnosti platne kartice (PCI) odnosi se na tehni\u010dke i radne standarde koje moraju slijediti tvrtke kako bi osigurale za\u0161titu podataka kreditne kartice preko vlasnika kartice. PCI sukladnost propisuje Vije\u0107e za PCI standarde kako bi omogu\u0107ilo da sve tvrtke koje pohranjuju, obra\u0111uju ili prenose podatke kreditne kartice elektroni\u010dkim putem to \u010dine na siguran na\u010din kojim se smanjuje vjerojatnost kra\u0111e osjetljivih financijskih podataka vlasnika kartice.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=$REBRAND_PARTNER_NAME, koji je sukladan s PCI standardom, neprekidno slijedi skup smjernica koje su zadale tvrtke koje izdaju kreditne kartice.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=OUZP je regulativa diljem Europe koja od tvrtki zahtijeva da \u0161tite osobne podatke i privatnost EU gra\u0111ana prilikom obrade njihovih osobnih podataka.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME je oduvijek pokazivao predanost svojim korisni\u010dkim podacima stalnim nadila\u017eenjem industrijskih standarda. $REBRAND_PARTNER_NAME podr\u017eava OUZP kao izvor poticaja po\u0161tivanja privatnosti koja je ve\u0107 u njemu sadr\u017eana.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=$REBRAND_PARTNER_NAME ponude sadr\u017ee zna\u010dajke privatnosti koje ispunjavaju zahtjeve OUZP-a, a $REBRAND_PARTNER_NAME obrada podataka klijenta slijedi na\u010dela za\u0161tite podataka iz OUZP-a. Kako biste saznali vi\u0161e o sukladnosti s OUZP-om, kliknite ovdje.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=TRUSTe Review $REBRAND_PARTNER_NAME pravila privatnosti, platforma, internetska stranica i portal za podr\u0161ku provjerio je TRUSTe radi sukladnosti s njihovim zahtjevima programa.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION2=Tvrtka $REBRAND_PARTNER_NAME ima certifikat da je u skladu s OKVIROM ZA\u0160TITE PRIVATNOSTI EU-a i SAD-a te \u0160VICARSKIM OKVIROM ZA\u0160TITE PRIVATNOSTI.

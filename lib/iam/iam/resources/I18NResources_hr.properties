IAM.PRIVACY.CERTIFICATIONS.SOC1.DESCRIPTION=Zoho je uskla\u0111en sa standardom SOC 1 tipa II prema AICPA-inom standardu SSAE18 i IAASB-ovom standardu ISAE 3402. Izvje\u0161\u0107a SOC 1 prvenstveno se bave ispitivanjem kontrola koje su relevantne za financijsko izvje\u0161\u0107ivanje kupaca.

IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 je jedan od najorganiziranijih nezavisnih me\u0111unarodnih sigurnosnih standarda. Ovaj certifikat dodjeljuje se organizacijama koje ispunjavaju visoke globalne ISO standarde. $REBRAND_PARTNER_NAME je primio ISO/IEC 27001:2013 certifikat za aplikacije, sustave, osoblje, tehnologiju i procese.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=Sve usluge u oblaku i lokalni proizvodi tvrtke Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral i GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 pru\u017ea smjernice o kontrolama sigurnosti informacija primjenjivima na pru\u017eanje i uporabu usluga u oblaku pru\u017eanjem dodatnih smjernica primjene za odgovaraju\u0107e kontrole navedene u standardu ISO/IEC 27002 te dodatne kontrole sa smjernicama primjene koje se posebno odnose na usluge u oblaku.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME je certificiran prema ISO/IEC 27017:2015 - Informacijska tehnologija - Sigurnosne tehnike - Kodeks prakse za kontrole sigurnosti informacija temeljene na standardu ISO/IEC 27002 za usluge u oblaku.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Sve usluge u oblaku Zoho, ManageEngine, Site24x7, TrainerCentral i Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 postavlja standardne prihva\u0107ene ciljeve upravljanja, kontrole o smjernice za provedbu mjera \u010duvanja osobnih identifikacijskih podataka koje se obra\u0111uju u javnom oblaku. Ove kontrole su pro\u0161irenje standarda ISO/IEC 27001 i ISO/IEC 27002, ISO/IEC 27018 koji pru\u017eaju smjernice organizacijama koje se brinu oko toga kako njihovi pru\u017eatelji usluge u oblaku rukuju osobnim identifikacijskim podacima (PII).
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 je definiran kao me\u0111unarodni standard koji odre\u0111uje zahtjeve sustava upravljanja kvalitetom (QMS). Organizacije koriste standard za dokazivanje sposobnosti neprekidnog pru\u017eanja kvalitetnih proizvoda i usluga koji ispunjavaju zahtjeve klijenta i propisa.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects i BugTracker, Zoho CRM, Zoho Sprints, Zoho HRMS products (ie) Zoho people, Zoho Payroll and Zoho finance Plus products (ie) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 je pro\u0161irenje standarda ISO/IEC 27001 i ISO/IEC 27002 za upravljanje za\u0161titom privatnosti u okviru organizacije. Standard certificiranja osmi\u0161ljen je tako da se postoje\u0107i sustav upravljanja sigurnosti informacija (ISMS) pobolj\u0161a dodatnim zahtjevima radi uspostave, provedbe, odr\u017eavanja i stalnog pobolj\u0161anja Sustava upravljanja podacima o privatnosti (PIMS). Ovaj standard omogu\u0107uje organizacijama da doka\u017eu sukladnost s razli\u010ditim propisima o privatnosti koji se na njih primjenjuju bilo gdje u svijetu.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Sve poslovne jedinice, usluge u oblaku i lokalni proizvodi Zoho, ManageEngine, Site24x7, TrainerCentral i Qntrl koji funkcioniraju kao nadzornik ili obra\u0111iva\u010d za osobne identifikacijske podatke.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 HIPAA - Nezavisna revizorska tvrtka tre\u0107e strane ispitala je opis sustava koji se odnosi na razvoj aplikacija, podr\u0161ku u proizvodnji te povezane op\u0107e kontrole informacijske tehnologije za usluge koje se pru\u017eaju korisnicima iz Zoho vanjskog razvojnog centra, na temelju sigurnosti, privatnosti i zahtjeva u pogledu kr\u0161enja propisa definiranih Zakonom o prenosivosti i odgovornosti zdravstvenog osiguranja (HIPAA), poznato kao odredbe o administrativnom pojednostavljenju. Odgovornost tvrtke Zoho ograni\u010dena je u onoj mjeri u kojoj djeluje kao \u201eposlovni partner\u201c.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects and BugTracker, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Endpoint Central/MSP on-Premises, Qntrl, Zoho Lens, Zoho TeamInbox, Zoho Commerce, Zoho Dataprep, Zoho Contracts, Zoho Voice, ZeptoMail, ManageEngine ADManager Plus, Zoho Catalyst

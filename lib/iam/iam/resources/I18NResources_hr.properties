IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION1=Smjernice pristupa\u010dnosti mre\u017enom sadr\u017eaju (WCAG) je me\u0111unarodni standard za web pristupa\u010dnost. Nudi niz smjernica koje kreatori web stranica i web proizvoda mogu slijediti kako bi osigurali da je njihov sadr\u017eaj dostupan svima, bez obzira na njihove sposobnosti. To poma\u017ee u stvaranju inkluzivnijeg i pristupa\u010dnijeg digitalnog okru\u017eenja za sve korisnike.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION2=Zoho jako brine o korisni\u010dkom iskustvu. Uvijek je nastojao pru\u017eiti iskustva koja su uklju\u010diva i pravedna za sve korisnike. Implementacija WCAG-a i uskla\u0111enost zna\u010dajan su korak u tom smjeru. Zoho Desk uskla\u0111en je s WCAG standardom za WCAG 2.1 AA razinu.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION.APPLICABLETO=Zoho Desk.
IAM.PRIVACY.CERTIFICATIONS.ISO22301.DESCRIPTION1=Nedavno smo dobili certifikat ISO 22301 - BCMS (sustav upravljanja kontinuitetom poslovanja) koji je potrebno a\u017eurirati na stranici na\u0161eg ra\u010duna.
IAM.PRIVACY.CERTIFICATIONS.ISO22301.DESCRIPTION2=ISO 22301:2019 BCMS (sustav upravljanja kontinuitetom poslovanja) me\u0111unarodna je norma koja nudi smjernice za za\u0161titu i odr\u017eavanje na\u0161eg poslovanja od mogu\u0107ih prekida. Poma\u017ee nam identificirati, procijeniti i upravljati prijetnjama relevantnim za na\u0161e operacije i kriti\u010dne poslovne funkcije koje bi mogle utjecati na na\u0161e usluge klijentima. Postavljanjem planova i strategija oporavka kako bismo osigurali da na\u0161e poslovanje ne stane tijekom prekida i bilo kakvih neo\u010dekivanih poreme\u0107aja u budu\u0107nosti.
IAM.PRIVACY.CERTIFICATIONS.ISO22301.DESCRIPTION.APPLICABLETO=Zoho Workplace paket proizvoda (ZohoMail, Zoho Writer, Zoho Sheet, Zoho Show, Zoho Workdrive, Zoho Meeting, Zoho Cliq, Zoho Connect, Zoho Calendar, Zoho Search) ZeptoMail, TeamInbox, ManageEngine Mobile Device Manager Plus, ManageEngine Endpoint Central products along with the Support functions,Global Network Operation Centre (NOC), Global DC Operations, HR, IT Support, Legal, Physical Security i Admin.

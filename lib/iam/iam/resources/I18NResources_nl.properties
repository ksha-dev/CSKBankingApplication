IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=ISO/IEC 27001 is een van de meest algemeen erkende onafhankelijke internationale beveiligingsnormen. Dit certificaat wordt toegekend aan organisaties die voldoen aan de hoge wereldwijde normen van ISO. $REBRAND_PARTNER_NAME heeft ISO/IEC 27001: 2013-certificering behaald voor toepassingen, systemen, mensen, technologie en processen.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=Alle cloudservices en lokale producten van Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral en GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=ISO/IEC 27017 biedt richtlijnen voor controles inzake informatiebeveiliging die van toepassing zijn op de levering en het gebruik van clouddiensten door aanvullende implementatierichtlijnen te bieden voor relevante controles gespecificeerd in ISO/IEC 27002 en aanvullende controles met implementatierichtlijnen die specifiek betrekking hebben op clouddiensten.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=$REBRAND_PARTNER_NAME is gecertificeerd met ISO/IEC 27017:2015 - Informatietechnologie - Beveiligingstechnieken - Praktijkcode voor controles inzake informatiebeveiliging gebaseerd op ISO/IEC 27002 voor clouddiensten.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Alle cloudservices van Zoho, ManageEngine, Site24x7, TrainerCentral en Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=ISO/IEC 27018 stelt algemeen aanvaarde controledoelstellingen, controles en richtlijnen vast voor het implementeren van maatregelen ter bescherming van persoonsgegevens die worden verwerkt in een openbare cloud. Deze controles vormen een uitbreiding van ISO/IEC 27001, ISO/IEC 27002 en ISO/IEC 27018. Deze begeleiden organisaties die zich zorgen maken bij het omgaan met persoonlijk identificeerbare informatie (PII, persoonsgegevens).
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION.APPLICABLETO=Alle cloudservices van Zoho, ManageEngine, Site24x7, TrainerCentral en Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=ISO 9001 wordt gedefinieerd als de internationale norm voor eisen inzake kwaliteitsmanagementsystemen (QMS). Organisaties gebruiken de norm om aan te tonen dat ze consistent hoogwaardige producten en diensten kunnen leveren die voldoen aan de eisen van klanten en regelgeving.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects en BugTracker, Zoho CRM, Zoho Sprints, Zoho HRMS-producten (zoals) Zoho people, Zoho Payroll en Zoho finance Plus-producten (zoals) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 is een uitbreiding op de ISO/IEC 27001- en ISO/IEC 27002-normen voor privacybeheer binnen de context van de organisatie. De norm voor certificering is ontworpen om het bestaande Information Security Management System (ISMS) uit te breiden met aanvullende vereisten om een Privacy Information Management System (PIMS) op te zetten, te implementeren, te onderhouden en continu te verbeteren. Met deze norm kunnen organisaties aantonen dat ze voldoen aan de verschillende privacyregels die hierop wereldwijd van toepassing zijn.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Alle bedrijfseenheden, cloudservices en lokale producten van Zoho, ManageEngine, Site24x7, TrainerCentral en Qntrl die functioneren in de hoedanigheid van beheerder en/of als verwerker van persoonsgegevens.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA: een onafhankelijk extern auditbedrijf heeft de beschrijving onderzocht van het systeem met betrekking tot applicatie-ontwikkeling, productie-ondersteuning en de gerelateerde algemene controles inzake informatietechnologie voor de diensten die aan klanten worden geleverd, vanuit het Zoho offshore-ontwikkelingscentrum, op basis van beveiliging. Vereisten voor privacy en inbreuk zijn uiteengezet in de administratieve vereenvoudiging van de Health Insurance Portability and Accountability Act (\u2018HIPAA\u2019). De verantwoordelijkheid van Zoho is beperkt tot de mate waarin het optreedt als \u2018Business Associate\u2019 (zakenpartner).
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects and BugTracker, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Endpoint Central/MSP on-Premises, Qntrl, Zoho Lens, Zoho TeamInbox, Zoho Commerce, Zoho Dataprep, Zoho Contracts, Zoho Voice, ZeptoMail, ManageEngine ADManager Plus, Zoho Catalyst
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=$REBRAND_PARTNER_NAME voldoet aan SOC 2 Type II. SOC 2 is een evaluatie van het ontwerp en de effectiviteit van controles die voldoen aan de Trust Services Principles-criteria van AICPA.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=Alle cloudservices en lokale producten van Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral en Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=Naleving van Payment card industry (PCI, betaalpasbranche) verwijst naar de technische en operationele normen die bedrijven moeten volgen om te zorgen voor bescherming van creditcardgegevens die door pashouders worden verstrekt. PCI-naleving wordt afgedwongen door de PCI Standards Council om ervoor te zorgen dat alle bedrijven die creditcardgegevens elektronisch opslaan, verwerken of verzenden, dit op een veilige manier doen. Dit verkleint de kans dat pashouders gevoelige financi\u00eble gegevens zouden stelen.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=Omdat $REBRAND_PARTNER_NAME de PCI naleeft, houdt het zich consequent aan een reeks richtlijnen die zijn opgesteld door bedrijven die creditcards uitgeven.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=De AVG is een Europese verordening die bedrijven verplicht om de persoonsgegevens en privacy van EU-burgers te beschermen voor de verwerking van hun persoonsgegevens.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=$REBRAND_PARTNER_NAME heeft zich altijd ingezet om inzake de gegevensprivacy van diens gebruikers consequent de normen die gelden voor de sector te overschrijden. $REBRAND_PARTNER_NAME verwelkomt de AVG als versterkende kracht van het bewustzijn inzake privacy dat al bestaat.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=De aanbiedingen van $REBRAND_PARTNER_NAME hebben privacykenmerken die voldoen aan de AVG en de verwerking door $REBRAND_PARTNER_NAME van de gegevens van klanten voldoet aan de principes voor gegevensbescherming van de AVG. Klik hier voor meer informatie over de naleving van de AVG.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=TRUSTe-beoordeling van het privacybeleid, platform, de website en het ondersteuningsportaal van $REBRAND_PARTNER_NAME zijn door TRUSTe beoordeeld op hun programmavereisten.

IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION1=WCAG (Web Content Accessibility Guidelines ) - is een internationale standaard voor webtoegankelijkheid. Het biedt een reeks richtlijnen die makers van websites en webproducten kunnen volgen om te zorgen dat hun inhoud voor iedereen toegankelijk is, ongeacht hun mogelijkheden. Dit helpt bij het maken van een meer inclusieve en toegankelijke digitale omgeving voor alle gebruikers.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION2=Zoho hecht veel waarde aan de ervaringen van klanten. Zoho heeft er altijd naar gestreefd om te zorgen voor ervaringen die inclusief en rechtvaardig zijn voor alle gebruikers van Zoho. De implementatie en naleving van WCAG is een belangrijke stap in die richting. Zoho Desk voldoet aan WCAG voor WCAG 2.1 AA-niveau.

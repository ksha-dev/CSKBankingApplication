IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION=A ISO/IEC 27001 \u00e9 um dos padr\u00f5es de seguran\u00e7a internacionais independentes mais amplamente reconhecidos. Este certificado \u00e9 concedido a organiza\u00e7\u00f5es que cumprem os altos padr\u00f5es globais da ISO. O $REBRAND_PARTNER_NAME obteve a certifica\u00e7\u00e3o ISO/IEC 27001:2013 para aplicativos, sistemas, pessoas, tecnologia e processos.
IAM.PRIVACY.CERTIFICATIONS.ISO27001.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os em nuvem e produtos no local do Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral e GSP Solution.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION1=A ISO/IEC 27017 fornece diretrizes para controles de seguran\u00e7a da informa\u00e7\u00e3o aplic\u00e1veis \u200b\u200bao fornecimento e uso de servi\u00e7os em nuvem, fornecendo orienta\u00e7\u00f5es adicionais de implementa\u00e7\u00e3o para controles relevantes especificados na ISO/IEC 27002 e controles adicionais com orienta\u00e7\u00f5es de implementa\u00e7\u00e3o relacionadas especificamente a servi\u00e7os em nuvem.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION2=O $REBRAND_PARTNER_NAME \u00e9 certificado com a ISO/IEC 27017:2015 - Tecnologia da informa\u00e7\u00e3o - T\u00e9cnicas de seguran\u00e7a - C\u00f3digo de pr\u00e1tica para controles de seguran\u00e7a da informa\u00e7\u00e3o com base na ISO/IEC 27002 para servi\u00e7os em nuvem.
IAM.PRIVACY.CERTIFICATIONS.ISO27017.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os em nuvem da Zoho, ManageEngine, Site24x7, TrainerCentral e Qntrl.
IAM.PRIVACY.CERTIFICATIONS.ISO27018.DESCRIPTION=A ISO/IEC 27018 estabelece objetivos, controles e diretrizes de controle comumente aceitos para implementar medidas de salvaguarda das PII que s\u00e3o processadas em uma nuvem p\u00fablica. Esses controles s\u00e3o uma extens\u00e3o das normas ISO/IEC 27001 e ISO/IEC 27002, ISO/IEC 27018, que fornecem orienta\u00e7\u00f5es \u00e0s organiza\u00e7\u00f5es preocupadas sobre como seus provedores de nuvem est\u00e3o entregando informa\u00e7\u00f5es de identifica\u00e7\u00e3o pessoal (PII).
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION=A ISO 9001 \u00e9 definida como o padr\u00e3o internacional que especifica os requisitos para um Sistema de Gerenciamento da Qualidade (SGQ). As organiza\u00e7\u00f5es usam o padr\u00e3o para demonstrar a capacidade de fornecer consistentemente produtos e servi\u00e7os de qualidade que atendam aos requisitos regulat\u00f3rios e do cliente.
IAM.PRIVACY.CERTIFICATIONS.ISO9001.DESCRIPTION.APPLICABLETO=Zoho Desk, Zoho Creator, Zoho Projects e BugTracker, Zoho CRM, Zoho Sprints, produtos do Zoho HRMS (ou seja) Zoho People, Zoho Payroll e produtos do Zoho Finance Plus (ou seja) Zoho Books, Zoho Invoice, Zoho Inventory, Zoho Subscriptions, Zoho Expense, Zoho Checkout.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION=ISO/IEC 27701 \u00e9 uma extens\u00e3o dos padr\u00f5es ISO/IEC 27001 e ISO/IEC 27002 para gerenciamento de privacidade no contexto da organiza\u00e7\u00e3o. O padr\u00e3o de certifica\u00e7\u00e3o \u00e9 projetado para aprimorar o Sistema de gerenciamento de seguran\u00e7a da informa\u00e7\u00e3o (ISMS) existente com requisitos adicionais a fim de estabelecer, implementar, manter e melhorar continuamente um Sistema de gerenciamento de informa\u00e7\u00f5es de privacidade (PIMS). Este padr\u00e3o permite que as organiza\u00e7\u00f5es demonstrem conformidade com as v\u00e1rias regulamenta\u00e7\u00f5es de privacidade em todo o mundo que se aplicam a elas.
IAM.PRIVACY.CERTIFICATIONS.ISO27701.DESCRIPTION.APPLICABLETO=Todas as unidades de neg\u00f3cios, servi\u00e7os em nuvem e produtos locais da Zoho, ManageEngine, Site24x7, TrainerCentral e Qntrl que funcionam na capacidade de um controlador de PII e/ou como um processador de PII.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION=SOC 2 + HIPAA - uma empresa de auditoria terceirizada independente examinou a descri\u00e7\u00e3o do sistema relacionado ao Desenvolvimento de aplicativos, Suporte \u00e0 produ\u00e7\u00e3o e aos Controles gerais de tecnologia da informa\u00e7\u00e3o relacionados para os servi\u00e7os prestados aos clientes, do centro de desenvolvimento offshore do Zoho, com base em seguran\u00e7a, requisitos de viola\u00e7\u00e3o e privacidade definidos na Simplifica\u00e7\u00e3o administrativa da Lei de responsabilidade e portabilidade de seguro sa\u00fade (\u201cHIPAA\u201d). A responsabilidade do Zoho \u00e9 limitada na medida em que atua como um \u201cParceiro comercial\u201d.
IAM.PRIVACY.CERTIFICATIONS.SOC2HIPAA.DESCRIPTION.APPLICABLETO=Zoho CRM, Zoho Bookings, Zoho Survey, Zoho Forms, Zoho Desk, Zoho Expense, Zoho Checkout, Zoho Creator, Zoho Analytics, Zoho Mail, Zoho Sheet, Zoho Workdrive, Zoho Sign, Zoho SalesIQ, Zoho Sales Inbox, Zoho Meeting, Zoho Pagesense, Zoho Books, Zoho Inventory, Zoho People, Zoho Vault, Zoho Notebook, Zoho Show, Zoho Sprints, Zoho Connect, ZohoOne Engineering, Zoho Bigin, Zoho Campaigns, Zoho Sites, Zoho Assist, Zoho Invoice, Zoho Subscriptions, Zoho Recruit, Zoho Flow, Zoho Writer, Zoho Learn, Zoho Projects and BugTracker, Zoho Cliq, Zoho Marketing Automation, ManageEngine ServiceDesk Plus Cloud, ManageEngine ServiceDesk Plus On-Premises, ManageEngine Endpoint Central/MSP on-Premises, Qntrl, Zoho Lens, Zoho TeamInbox, Zoho Commerce, Zoho Dataprep, Zoho Contracts, Zoho Voice, ZeptoMail, ManageEngine ADManager Plus, Zoho Catalyst
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION=O $REBRAND_PARTNER_NAME \u00e9 compat\u00edvel com o SOC 2 Tipo II. O SOC 2 \u00e9 uma avalia\u00e7\u00e3o do design e da efic\u00e1cia operacional dos controles que atendem aos crit\u00e9rios dos Princ\u00edpios dos Servi\u00e7os de Confian\u00e7a da AICPA.
IAM.PRIVACY.CERTIFICATIONS.SOC.DESCRIPTION.APPLICABLETO=Todos os servi\u00e7os em nuvem e produtos no local do Zoho, ManageEngine, Site24x7, Qntrl, TrainerCentral e Zakya.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION1=A conformidade com o setor de cart\u00f5es de pagamento (PCI) refere-se aos padr\u00f5es t\u00e9cnicos e operacionais que as empresas devem seguir para garantir a prote\u00e7\u00e3o dos dados do cart\u00e3o de cr\u00e9dito fornecidos pelos portadores de cart\u00e3o. A conformidade com o PCI \u00e9 imposta pelo Conselho de Padr\u00f5es do PCI, para garantir que todas as empresas que armazenam, processam ou transmitem dados do cart\u00e3o de cr\u00e9dito eletronicamente o fa\u00e7am de maneira segura, o que ajuda a reduzir a probabilidade de os portadores de cart\u00e3o roubarem dados financeiros confidenciais.
IAM.PRIVACY.CERTIFICATIONS.PCI.DESCRIPTION2=O $REBRAND_PARTNER_NAME, sendo compat\u00edvel com o PCI, adere consistentemente a um conjunto de diretrizes estabelecidas por empresas que emitem cart\u00f5es de cr\u00e9dito.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION1=O GDPR \u00e9 um regulamento pan-europeu que exige que as empresas protejam os dados pessoais e a privacidade dos cidad\u00e3os da UE para o processamento de seus dados pessoais.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION2=O $REBRAND_PARTNER_NAME sempre demonstrou seu compromisso com a privacidade de dados de seus usu\u00e1rios, excedendo consistentemente os padr\u00f5es do setor. O $REBRAND_PARTNER_NAME sa\u00fada o GPDR como uma fortalecedora da consci\u00eancia de privacidade que j\u00e1 existe nele.
IAM.PRIVACY.CERTIFICATIONS.GDPR.DESCRIPTION3=A oferta do $REBRAND_PARTNER_NAME tem recursos de privacidade compat\u00edveis com o GDPR e o processamento dos dados de clientes do $REBRAND_PARTNER_NAME adere aos princ\u00edpios de prote\u00e7\u00e3o de dados do GDPR. Para saber mais sobre como estar em conformidade com o GDPR, clique aqui.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION1=A pol\u00edtica de privacidade, plataforma, site e portal de suporte do TRUSTe Review $REBRAND_PARTNER_NAME foram revisados pelo TRUSTe para conformidade com os requisitos de seu programa.
IAM.PRIVACY.CERTIFICATIONS.TRUSTE.DESCRIPTION2=A $REBRAND_PARTNER_NAME Corporation est\u00e1 certificada para estar em conformidade com a ESTRUTURA DE PROTE\u00c7\u00c3O DE PRIVACIDADE DOS EUA-UE e com a ESTRUTURA DE PROTE\u00c7\u00c3O DE PRIVACIDADE DA SU\u00cd\u00c7A-EUA.

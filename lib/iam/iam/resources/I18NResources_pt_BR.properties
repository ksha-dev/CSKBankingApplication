IAM.PRIVACY.CERTIFICATIONS.SOC1.DESCRIPTION=Zoho \u00e9 compat\u00edvel com SOC 1 Tipo II de acordo com o padr\u00e3o SSAE18 da AICPA e os padr\u00f5es ISAE 3402 do IAASB. Os relat\u00f3rios SOC 1 preocupam-se principalmente em examinar os controles que s\u00e3o relevantes para os relat\u00f3rios financeiros dos clientes.
IAM.PRIVACY.CERTIFICATIONS.SOC1.DESCRIPTION.APPLICABLETO=Zoho Books, Zoho Invoice, Zoho Expense, Zoho Inventory, Zoho Subscriptions, Zoho Checkout, Zoho Payroll, Zoho CRM, Zoho Mail, Zoho Projects e BugTracker, Zoho Creator, Zepto Mail, Zakya, Zoho People.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION1=Web Content Accessibility Guidelines (WCAG) - \u00e9 um padr\u00e3o internacional para acessibilidade na web. Ele fornece um conjunto de diretrizes que os criadores de sites e produtos da web podem seguir para garantir que seu conte\u00fado seja acess\u00edvel a todos, independentemente de suas habilidades. Isso ajuda a criar um ambiente digital mais inclusivo e acess\u00edvel para todos os utilizadores.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION2=A Zoho se preocupa muito com a experi\u00eancia do cliente. Ela sempre procurou criar experi\u00eancias inclusivas e equitativas para todos os seus usu\u00e1rios. A implementa\u00e7\u00e3o e conformidade da WCAG s\u00e3o um passo significativo nessa dire\u00e7\u00e3o. O Zoho Desk \u00e9 compat\u00edvel com a WCAG para o n\u00edvel WCAG 2.1 AA.
IAM.PRIVACY.CERTIFICATIONS.WCAG.DESCRIPTION.APPLICABLETO=Zoho Desk.
IAM.PRIVACY.CERTIFICATIONS.ISO22301.DESCRIPTION1=Somos certificados recentemente com ISO 22301 - Sistema de Gest\u00e3o de Continuidade de Neg\u00f3cios (Business Continuity Management System, BCMS) que precisa ser atualizado em nossa p\u00e1gina de conta.
IAM.PRIVACY.CERTIFICATIONS.ISO22301.DESCRIPTION2=ISO 22301:2019 BCMS (Sistema de Gest\u00e3o de Continuidade de Neg\u00f3cios) \u00e9 um padr\u00e3o internacional que oferece diretrizes para proteger e sustentar nossos neg\u00f3cios contra poss\u00edveis interrup\u00e7\u00f5es. Ele nos ajuda a identificar, avaliar e gerir amea\u00e7as relevantes para as nossas opera\u00e7\u00f5es e fun\u00e7\u00f5es comerciais cr\u00edticas que podem impactar o nosso servi\u00e7o aos clientes. Ele estabelece planos e estrat\u00e9gias de recupera\u00e7\u00e3o para garantir que o nosso neg\u00f3cio n\u00e3o fique paralisado durante interrup\u00e7\u00f5es e quaisquer interrup\u00e7\u00f5es inesperadas no futuro.
IAM.PRIVACY.CERTIFICATIONS.ISO22301.DESCRIPTION.APPLICABLETO=Conjunto de produtos Zoho Workplace (ZohoMail, Zoho Writer, Zoho Sheet, Zoho Show, Zoho Workdrive, Zoho Meeting, Zoho Cliq, Zoho Connect, Zoho Calendar, Zoho Search) ZeptoMail, TeamInbox, ManageEngine Mobile Device Manager Plus, produtos ManageEngine Endpoint Central junto com as fun\u00e7\u00f5es de suporte, Centro de Opera\u00e7\u00f5es de Rede Global (Network Operation Centre, NOC), Opera\u00e7\u00f5es Globais de DC, RH, Suporte de TI, Jur\u00eddico, Seguran\u00e7a F\u00edsica e Administra\u00e7\u00e3o.

# $Id$

# start up default properties
server.class=com.zoho.mickey.startup.MEServer
server.stats=10000

# DB default properties
useAvailableDBPort=false
check.db.version=true

# WebServer(tomcat) default properties
check.tomcatport=true
useAvailableTomcatPort=false
httpsport.autochange=false
httpport.autochange=false
start.webclient=false
resolve.servername=false

# splash screen default properties
splash.percentage=false
splash.alwaysontop=true
#splash.filename=
#splashscreen.font.name=
#splashscreen.font.size=
#splashscreen.progress.color=
#splashscreen.fontforeground.color=
#splashscreen.fontbackground.color=

# dbcrash properties
haltjvm.on.dbcrash=true

#onpremise
service.name=AaaServer
disable.isc.signature=true
com.adventnet.mfw.bean.BeanProxy=com.adventnet.mfw.bean.BeanProxy
accounts.setup.class=com.zoho.accounts.onprem.util.OnPremiseAccountsSetup
accounts.query.set.distinct=true
AuthInterface=com.adventnet.client.IAMAuth
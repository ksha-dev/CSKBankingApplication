<html>
<head>
<title>reCAPTCHA demo: Explicit render for multiple widgets</title>
<script type="text/javascript">
	var verifyCallback = function(response) {
		alert(response);
	};
	var widgetId1;
	var widgetId2;
	var onloadCallback = function() {
		// Renders the HTML element with id 'example1' as a reCAPTCHA widget.
		// The id of the reCAPTCHA widget is assigned to 'widgetId1'.
		widgetId1 = grecaptcha.enterprise.render('example1', {
			'sitekey' : '6LeyIuYpAAAAABrOOV8oTgPY0BXUAwbq1FXoIPtf',
			'theme' : 'light'
		});
		widgetId2 = grecaptcha.enterprise.render(document
				.getElementById('example2'), {
			'sitekey' : '6LeyIuYpAAAAABrOOV8oTgPY0BXUAwbq1FXoIPtf',
		});
		grecaptcha.enterprise.render('example3', {
			'sitekey' : 'KEY_ID',
			'callback' : verifyCallback,
			'theme' : 'dark'
		});
	};
</script>
</head>
<body>
	<!-- The g-recaptcha-response string displays in an alert message upon submit. -->
	<form
		action="javascript:alert(grecaptcha.enterprise.getResponse(widgetId1));">
		<div id="example1"></div>
		<br> <input type="submit" value="getResponse">
	</form>
	<br>
	<!-- Resets reCAPTCHA widgetId2 upon submit. -->
	<form action="javascript:grecaptcha.enterprise.reset(widgetId2);">
		<div id="example2"></div>
		<br> <input type="submit" value="reset">
	</form>
	<br>
	<!-- POSTs back to the page's URL upon submit with a g-recaptcha-response POST parameter. -->
	<form action="?" method="POST">
		<div id="example3"></div>
		<br> <input type="submit" value="Submit">
	</form>
	<script
		src="https://www.google.com/recaptcha/enterprise.js?onload=onloadCallback&render=explicit"
		async defer>
		
	</script>
</body>
</html>

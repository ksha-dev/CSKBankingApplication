<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../../script/script.js"></script>
</head>

<body>
    <section id="menu">
        <div class="logo">
            <img src="../../images/logo.png" alt="CSK Bank Logo">
            <h2>CSK Bank</h2>
        </div>

        <div class="items">
            <li><i class="material-icons">account_balance</i><a href="accounts.html">Account</a> </li>
            <li style=" border-left: 5px solid #fff; background: #0d1117; color: white;"><i
                    class="material-icons">receipt_long</i><a href="create_user_account.html">Create Account</a></li>
            <li><i class="material-icons">payments</i><a href="#">Transfer</a></li>
            <li><i class="material-icons">lock_reset</i><a href="change_password.html">Change Password</a></li>
            <li><i class="material-icons">logout</i><a href="#" onclick="logout()">Logout</a></li>
        </div>
    </section>


    <section id="content-area">
        <div class="nav-bar">
            <div class="search">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search">
            </div>

            <div class="profile">
                <a href="profile.html">
                    <img src="../../images/profile.jpg" alt="Profile">
                </a>
            </div>
        </div>


        <div class="content-board">
            <h3 class="content-title">Create Account</h3>
            <form action="" id="transferForm" style="width : auto;">
                <div class="container" style="flex-direction: row;">
                    <div style="width: 50%; padding-right: 50px;">
                        <div class="dual-element-row">
                            <label for="select-account">Select Account Type</label>
                            <select name="customer" required>
                                <option style="display: none;">Account Type</option>
                                <option value="savings">Savings Account</option>
                                <option value="current">Current Account</option>
                                <option value="salary">Salary Account</option>
                            </select>
                        </div>
                        <div class="dual-element-row">
                            <label for="select-customer">Select Customer Type</label>
                            <select name="customer" id="customer-select" required>
                                <option style="display: none;">Customer Type</option>
                                <option value="new">New Customer</option>
                                <option value="existing">Existing Customer</option>
                            </select>
                        </div>
                    </div>
                    <div style="width: 50%;">
                        <div class="dual-element-row">
                            <label for="amount">Deposit Amount</label>
                            <input type="number" placeholder="Enter Deposit Amount" required>
                        </div>
                    </div>
                </div>
                <div id="new-customer" style="display: none; width: 100%;">
                    <div class="container" style="display: flex; flex-direction: column;">
                        <h3 class="profile-element">Customer Details</h3>
                        <div class="divider"></div>
                        <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                            <div style="width: 50%; padding-right: 50px;">
                                <div class="dual-element-row">
                                    <label for="firstName">First Name</label>
                                    <input type="text" placeholder="Enter First Name" pattern="^[a-zA-Z]{3,}" required>
                                </div>
                                <div class="dual-element-row">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" placeholder="Enter Last Name" required>
                                </div>
                                <div class="dual-element-row">
                                    <label for="dob">Date of Birth</label required>
                                    <input type="date">
                                </div>
                                <div class="dual-element-row">
                                    <label for="gender">Gender</label>
                                    <select name="gender" id="gender" required>
                                        <option style="display: none;">Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div style="width: 50%;">
                                <div class="dual-element-row">
                                    <label for="firstName">Mobile</label>
                                    <input type="number" placeholder="Enter Mobile Number" pattern="[7-8]\\d{9}"
                                        required>
                                </div>
                                <div class="dual-element-row">
                                    <label for="lastName">Email ID</label>
                                    <input type="email" placeholder="Enter Email ID" required>
                                </div>
                                <div class="dual-element-row">
                                    <label for="dob">Aadhaar Number</label>
                                    <input type="text" placeholder="Enter Aadhaar Number" required>
                                </div>
                                <div class="dual-element-row">
                                    <label for="gender">PAN</label>
                                    <input type="text" placeholder="Enter PAN Number" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <button type="submit">Finish</button> -->
                </div>

                <div id="existing" style="display: none; width: 100%;">
                    <div class="container" style="display: flex; flex-direction: column;">
                        <h3 class="profile-element">Customer Details</h3>
                        <div class="divider"></div>
                        <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                            <div style="width: 50%; padding-right: 50px;">
                                <div class="dual-element-row">
                                    <label for="firstName">Customer ID</label>
                                    <input type="number" placeholder="Enter Customer ID" required>
                                </div>

                            </div>

                            <div style="width: 50%;">

                            </div>
                        </div>
                    </div>

                </div>
                <button type="submit" onclick="location.href = 'accounts.html';">Finish</button>
            </form>

        </div>
    </section>

    <script>
        const selectField = document.getElementById('customer-select');
        const newCustomer = document.getElementById('new-customer');
        const exiting = document.getElementById('existing');
        selectField.addEventListener('change', function () {
            newCustomer.style.display = 'none';
            exiting.style.display = 'none';
            const selectedOption = selectField.value;
            if (selectedOption === 'new') {
                newCustomer.style.display = 'block';
            } else if (selectedOption === 'existing') {
                exiting.style.display = 'block';
            }
        });
    </script>
</body>

</html>

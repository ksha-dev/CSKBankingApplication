<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../../script/script.js"></script>
</head>

<body>
    <form action="transaction_status.html" class="login-container"
        style="width: 300px; display: flex; flex-direction: column; align-items: start;">
        <h3>Authorization</h3>
        <br>
        <p style="text-align: justify;">The four digit iPIN is required to complete the transaction. Please enter your
            iPIN below</p>
        <br>
        <input type="password" placeholder="iPIN" inputmode="numeric" required>
        <br>
        <button class="button-85" type="submit">Submit</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../../script/script.js"></script>
</head>

<body>
    <section id="menu">
        <div class="logo">
            <img src="../../images/logo.png" alt="CSK Bank Logo">
            <h2>CSK Bank</h2>
        </div>

        <div class="items">
            <li><i class="material-icons">account_balance</i><a href="accounts.html">Account</a> </li>
            <li><i class="material-icons">receipt_long</i><a href="statement_select.html">Transactions</a></li>
            <li style=" border-left: 5px solid #fff; background: #0d1117; color: white;"><i
                    class="material-icons">payments</i><a href="#">Transfer</a></li>
            <li><i class="material-icons">lock_reset</i><a href="change_password.html">Change Password</a></li>
            <li><i class="material-icons">logout</i><a href="#" onclick="logout()">Logout</a></li>
        </div>
    </section>


    <section id="content-area">
        <div class="nav-bar">
            <div class="search">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search">
            </div>

            <div class="profile">
                <a href="profile.html">
                    <img src="../../images/profile.jpg" alt="Profile">
                </a>
            </div>
        </div>


        <div class="content-board">
            <h3 class="content-title">Transfer</h3>
            <form id="transferForm" class="container" style="width: 50%;">
                <div class="dual-element-row">
                    <label for="transferWithinBank">Transfer Within Bank</label>
                    <div style="justify-content: start; width: 45%;">
                        <input type="checkbox" name="transferWithinBank">
                    </div>
                </div>
                <div class="dual-element-row">
                    <label for="from-account">Select Account</label>
                    <select name="from-account" id="from-account" required>
                        <option value="1">123412341234 - Salary</option>
                        <option value="2">123412348695 - Savings</option>
                        <option value="3">123412345749 - Savings</option>
                        <option value="4">123412345749 - Current</option>
                    </select>
                </div>

                <div class="dual-element-row">
                    <label for="to-account">Receipent Account Number</label>
                    <input type="number" placeholder="Enter Account Number" required>
                </div>

                <div class="dual-element-row">
                    <label for="to-account">Receipent IFSC Code</label>
                    <input type="text" placeholder="Enter IFSC Code" required>
                </div>

                <div class="dual-element-row">
                    <label for="amount">Amount to Transfer</label>
                    <input type="number" placeholder="Enter Amount" inputmode="numeric" required>
                </div>

                <div class="dual-element-row">
                    <label for="to-account">Remarks</label>
                    <input type="text" placeholder="Enter remarks" required>
                </div>
               <input type="submit" value="Submit" class="dual-element-row">
            </form>
        </div>
    </section>

    <script>
        document.getElementById("transferForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the popup
           var confirmation =  confirm("Do not press back or close this window while the trasaction occurs");

          
            // Redirect to the next page after 3 seconds
            setTimeout(function () {
                window.location.href = "next-page.html";
            }, 3000);

            if(confirmation) {
            location.href = "authorization.html";
           }
        });
    </script>
</body>

</html>

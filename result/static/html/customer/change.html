 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Details</title>
<style>
    .user-details {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .field {
        margin-bottom: 10px;
    }
    .field label {
        font-weight: bold;
    }
    .field input[type="text"] {
        width: calc(100% - 70px); /* Adjusted width to accommodate buttons */
        padding: 5px;
    }
    .edit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
    .edit-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    .save-button {
        background-color: #28a745;
    }
    .cancel-button {
        background-color: #dc3545;
    }
</style>
</head>
<body>

<div class="user-details">
    <div class="field">
        <label for="username">Username:</label>
        <input type="text" id="username" value="JohnDoe" readonly>
        <button class="edit-button" data-field="username" disabled>Edit</button>
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <input type="text" id="email" value="johndoe@example.com" readonly>
        <button class="edit-button" data-field="email" disabled>Edit</button>
    </div>
    <!-- Add more fields as needed -->
</div>

<script>
    const editButtons = document.querySelectorAll('.edit-button');

    editButtons.forEach(button => {
        const fieldId = button.getAttribute('data-field');
        const inputField = document.getElementById(fieldId);

        inputField.addEventListener('input', function() {
            if (inputField.value !== inputField.defaultValue) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        });

        button.addEventListener('click', function() {
            const currentValue = inputField.value;
            inputField.readOnly = !inputField.readOnly;

            if (inputField.readOnly) {
                this.innerText = 'Edit';
                inputField.classList.remove('edited');
            } else {
                this.innerText = 'Save';
                inputField.classList.add('edited');
            }

            if (!inputField.readOnly) {
                this.addEventListener('click', function() {
                    inputField.value = currentValue;
                    inputField.readOnly = true;
                    this.innerText = 'Edit';
                    inputField.classList.remove('edited');
                    button.disabled = true;
                }, { once: true });
            }
        });
    });
</script>

</body>
</html>

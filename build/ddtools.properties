app.dir=${basedir}/../
ddtool.dir=${app.dir}/ddtool
temp.dir=${ddtool.dir}/temp
classes.dir=${app.dir}/build/classes

module.name=CSKBank

#=======================================================================================================

order=local

local_order=init,download,compile,clean

init_order=mkdir:temp,deletetask:ddtool,mkdir:temp,copyfiletask:ddFile

download_order=geturl:ddtool,unzip:ddtool

compile_order=javatask:dbo,srccompile:dbo

clean_order=movefiletask:dbojar

#=======================================================================================================

temp_dirname=${temp.dir}

ddtool_deletetask=${ddtool.dir}/,**

ddFile_copyfiletask=${app.dir}/conf/${module.name}/data-dictionary.xml,${temp.dir}/data-dictionary.xml

dbojar_movefiletask=${app.dir}/cskbank-dbo.jar,${app.dir}/src/main/webapp/WEB-INF/lib/cskbank-dbo.jar

#=======================================================================================================


ddtool_url=https://build.zohocorp.com/nms5/dbuild/products/nms5/ddtool/Dec_23_2004/AdventNetDDTool_Dec_23_2004.zip

ddtool_dest_zip=${temp.dir}/AdventNetDDTool.zip

ddtool_unzip_srcdir=${temp.dir}

ddtool_unzip_todir=${temp.dir}

ddtool_files_include=AdventNetDDTool.zip

#=======================================================================================================

dbo_java_classpath=${temp.dir}/build_tools/lib

dbo_java_class=test.DDReader

dbo_java_args=-dd ${temp.dir}/data-dictionary.xml -template ${temp.dir}/build_tools/conf/ClassTemplate.vtl -outDir ${temp.dir}/java/

dbo_srccompile_classpath=.

dbo_srccompile_classes=${temp.dir}/classes

dbo_srccompile_jar=${app.dir}/cskbank-dbo.jar

dbo_srccompile_srcdir=${temp.dir}/java

dbo_srccompile_includes=**

dbo_srccompile_jar_includes=**

#=======================================================================================================

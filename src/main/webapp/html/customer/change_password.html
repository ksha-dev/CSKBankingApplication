<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../../script/script.js"></script>
</head>

<body>
    <section id="menu">
        <div class="logo">
            <img src="../../images/logo.png" alt="CSK Bank Logo">
            <h2>CSK Bank</h2>
        </div>

        <div class="items">
            <li><i class="material-icons">account_balance</i><a href="accounts.html">Account</a> </li>
            <li><i class="material-icons">receipt_long</i><a href="#">Transactions</a></li>
            <li><i class="material-icons">payments</i><a href="transfer.html">Transfer</a></li>
            <li style=" border-left: 5px solid #fff; background: #0d1117; color: white;"><i
                    class="material-icons">lock_reset</i><a href="change_password.html">Change Password</a></li>
            <li><i class="material-icons">logout</i><a href="#" onclick="logout()">Logout</a></li>

        </div>
    </section>


    <section id="content-area">
        <div class="nav-bar">
            <div class="search">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search">
            </div>

            <div class="profile">
                <a href="profile.html">
                    <img src="../../images/profile.jpg" alt="Profile">
                </a>
            </div>
        </div>


        <div class="content-board">
            <h3 class="content-title">Change Password</h3>
            <form id="resetPasswordForm" action="account_details.html" class="container" style="width: 50%;">

                <div class="dual-element-row">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" placeholder="Enter old password"
                        pattern="(?=[^\\d])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!_+-@^#$%&]).{8,20}"
                        title="Must start with a letter, contain at least one number, uppercase, lowercase letter, special character and at least 8 or more characters"
                        required>
                </div>

                <div class="dual-element-row">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password"
                        pattern="(?=[^\\d])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!_+-@^#$%&]).{8,20}"
                        title="Must start with a letter, contain at least one number, uppercase, lowercase letter, special character and at least 8 or more characters"
                        required>
                </div>

                <div class="dual-element-row">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter new password"
                        pattern="(?=[^\\d])(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!_+-@^#$%&]).{8,20}"
                        title="Must start with a letter, contain at least one number, uppercase, lowercase letter, special character and at least 8 or more characters"
                        required>
                </div>
                <span id="passwordError" style="color: red;"></span>

                <input class="dual-element-row" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            if (oldPassword === newPassword) {
                passwordError.textContent = "New password cannot be the same as old password";
            }
            else if (newPassword !== confirmPassword) {
                passwordError.textContent = "New password and confirm password must match.";
            } else {
                // Here you can proceed with password reset logic
                alert("Password reset successfully! You will be logged out");
                this.reset();
                location.href = "../../index.html";
            }
        });
    </script>
</body>

</html>
